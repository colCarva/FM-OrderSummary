<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
        <img class="card__header-image" src="./images/illustration-hero.svg" alt="illustration">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="card__plan">
          <div class="card__wrapper">
            <img class="card__plan-icon" src="./images/icon-music.svg" alt="musicIcon">
            <div class="card__plan-annual">
              <h3 class="card__plan-annual__title">Annual Plan</h3>
              <p class="card__plan-annual__price">$59.99/year</p>
            </div>
          </div>
          <a class="card__plan-change" href="#">Change</a>
        </div>
        <div class="card__buttons">
          <button class="card__buttons-submit">Proceed to Payment</button>
          <a class="card__buttons-cancel" href="#">Cancel Order</a>
        </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/colCarva" target="_blank">colCarva</a>.
    </div>
  </footer>
</body>
</html>
